<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      background: #0f172a;
      color: #e2e8f0;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    #title {
      font-weight: 700;
      font-size: 16px;
    }
    #status {
      font-size: 12px;
      color: #22c55e;
    }
    .label {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: -6px;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      background: #0b1220;
      color: #e2e8f0;
      border: 1px solid #1e293b;
      border-radius: 6px;
      padding: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
    }
    #veo-prompts {
      height: 120px;
    }
    #veo-log {
      height: 180px;
    }
    #image-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #image-preview {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 6px;
      border: 1px solid #1e293b;
      display: none;
    }
    #image-preview.visible {
      display: block;
    }
    input[type="file"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      background: #0b1220;
      color: #e2e8f0;
      border: 1px solid #1e293b;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
      #controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
    button {
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      font-size: 14px;
    }
    button.primary {
      background: #2563eb;
      color: #fff;
    }
    button.primary:hover {
      background: #1d4ed8;
    }
    button.danger {
      background: #ef4444;
      color: #fff;
    }
    button.danger:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <div id="title">Veo Flow Assistant</div>
      <div id="status">Idle</div>
    </div>
  </div>
  <div class="label">Ảnh bắt đầu (tùy chọn - chỉ khi chưa có video)</div>
  <div id="image-section">
    <input type="file" id="veo-image-input" accept="image/*">
    <img id="image-preview" alt="Preview">
  </div>
  <div class="label">Prompts (mỗi dòng 1 prompt)</div>
  <textarea id="veo-prompts" placeholder="Wide cinematic shot..."></textarea>
  <div id="controls">
    <button id="veo-start" class="primary">Start</button>
    <button id="veo-stop" class="danger">Stop</button>
  </div>
  <div class="label">Log</div>
  <textarea id="veo-log" readonly></textarea>
  <script src="sidepanel.js"></script>
</body>
</html>
